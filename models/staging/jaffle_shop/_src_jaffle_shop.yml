sources:
  - name: jaffle_shop # This is the alias for the source
    database: raw
    schema: jaffle_shop
    tables: # The data objects we explicitly connect to in our source
      - name: customers
        columns:
          - name: id # this should match the column name in the raw source table (i.e., before aliasing)
            data_tests:
              - unique
              - not_null

      - name: orders
        config:
          freshness:
            warn_after: # get a warning if the data is older than this
              count: 24 # the threshold value
              period: hour # the unit of time
            error_after: # raise an error if the data is older than this
              count: 48
              period: hour
          loaded_at_field: _etl_loaded_at # specify the field that contains the data load timestamp